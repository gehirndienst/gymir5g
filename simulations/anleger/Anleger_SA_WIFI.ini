*.multiship.app[0].maxRetransmitAge = 0s
*.multiship.app[0].logdir = "null"
*.multiship.app[0].cellularAppPath = "multiue.app[0]"
*.multiship.app[0].wirelessAppPath = "multiwh.app[0]"
*.multiship.app[0].isFec = false
*.multiship.app[0].isMultiHome = true

*.multiue.app[0].typename = "gymir5g.omnet.apps.multihome.ForwardShipApp"
*.multiue.app[0].multiHomeAppPath = "multiship.app[0]"
*.multiue.app[0].destAddress = "shore"
*.multiue.app[0].destPort = 4000
*.multiue.app[0].localPort = 3088

*.multiwh.app[0].typename = "gymir5g.omnet.apps.multihome.ForwardShipApp"
*.multiwh.app[0].multiHomeAppPath = "multiship.app[0]"
*.multiwh.app[0].destAddress = "shore"
*.multiwh.app[0].destPort = 4000
*.multiwh.app[0].localPort = 3088

*.shore.app[0].typename = "gymir5g.omnet.apps.multihome.ForwardShoreApp"
*.shore.app[0].localPort = 4000
*.shore.app[0].logdir = "."
*.shore.app[0].logUpdatePeriod = 0.5s
*.shore.app[0].verbose = false

[Config SA_WIFI]
extends = SABgTraffic, WIFIAppsSetup
